<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon site → Graphiques Dynamiques</title>
    <link rel="icon" href="image/Kirby.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/graphique.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/graphique.js" defer></script>

</head>
<body>

<header class="header-title">
  <div class="header-container">
    <a href="https://soeman.fr/" target="_blank" class="logo"><img src="//tech-ethic.com/wp-content/uploads/2024/08/SoemanGroup_logo-principal_Web.png" alt="soeman_group" class="logo"></a>

 <nav class="navbar">
    <a href="index.html">Accueil</a>
    <a href="contact.html">Contacts</a>
    <a href="acces.html">Accès</a>
    <a href="graphique.html">Statistiques</a>
  </nav>

  <main>
    <form id="chartForm">
      <input type="text" id="chartName" placeholder="Nom du graphique" required />
      <select id="chartType">
        <option value="bar">Barres</option>
        <option value="line">Lignes</option>
        <option value="pie">Camembert</option>
        <option value="doughnut">Donut</option>
      </select>
      <button type="submit">Créer un graphique</button>
      <button type="button" id="deleteAll">Supprimer tous les graphiques</button>
    </form>

    <div id="chartsContainer" class="grid-container"></div>
  </main>

  <footer>
    <p class="footer">
      Le site de <a href="https://soeman.fr/" target="_blank">Soeman</a>
      <img src="https://soeman.fr/wp-content/uploads/2021/04/SoemanGroup_icone-etoile-seule.png" style="height:23px; vertical-align:middle; margin-left:10px;">
    </p>
  </footer>

  <script src="js/graphique.js"></script>
